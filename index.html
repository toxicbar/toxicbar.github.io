        function titleCase(str) {
            return str.toLowerCase().split(' ').map(function(word) {
                return (word.charAt(0).toUpperCase() + word.slice(1));
            }).join(' ');
        }

        function getElem(){
            return document.getElementById("tablecontent")
        }

        function addCategory(category) {
            
            getElem().innerHTML += '<br><br><tr><td colspan="2" class="category" style="text-align: center;">'+ titleCase(category) +'</td></tr>'
        }

        function addSubCategory(subCategory) {
            getElem().innerHTML += '<br><tr><td colspan="2" class="subcategory" style="text-align: center;">'+ titleCase(subCategory) +'</td></tr>'
        }

        function addItems(items) {
            items.forEach(item => {
                i = item.split("|")
                getElem().innerHTML += '<tr><td class="itemname">'+ titleCase(i[0]) +'</td><td class="itemprice">'+ i[1]+'</td></tr>'
            })
        }

        //     })

        function onload() {
            var content = document.getElementById("content")
            // getElem().innerHTML += '<br><span style="color: #ffa500; font-size: 45px">Toxic Bar</span><br><br><br>'
            menu.forEach(categories => {
                Object.keys(categories).forEach(category => {
                    addCategory(category)
                    var subcategories = categories[category]
                    if (Array.isArray(subcategories)) {
                        addItems(subcategories)
                    } else {
                        Object.keys(subcategories).forEach(subcategory => {
                            addSubCategory(subcategory)
                            var items = subcategories[subcategory]
                            addItems(items)
                        })
                    }
                })
            });
            
        }
